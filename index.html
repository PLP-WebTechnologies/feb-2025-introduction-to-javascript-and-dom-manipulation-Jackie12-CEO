<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1 id="title">Welcome to My Page</h1>
    </header>
    
    <main>
        <p id="description">Click the button to change this text and modify styles.</p>
        <button id="changeTextBtn">Change Text & Style</button>
        <button id="toggleElementBtn">Toggle Element</button>
        <div id="extraContent">This is extra content that can be toggled.</div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
